<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="pyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="10" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" filter="url(#shadow)">
    Pojitha<tspan fill="#FFD43B">Tech</tspan>
  </text>
  
  <!-- Code braces symbol {/} -->
  <g transform="translate(165, 10)">
    <!-- Left brace { -->
    <path d="M0,5 C5,5 5,10 5,15 C5,20 0,20 5,25 C5,30 5,35 0,35" stroke="#FFD43B" stroke-width="2.5" fill="none" />
    
    <!-- Slash / -->
    <line x1="8" y1="5" x2="8" y2="35" stroke="#3776AB" stroke-width="3" />
    
    <!-- Right brace } -->
    <path d="M16,5 C11,5 11,10 11,15 C11,20 16,20 11,25 C11,30 11,35 16,35" stroke="#FFD43B" stroke-width="2.5" fill="none" />
  </g>
</svg>
