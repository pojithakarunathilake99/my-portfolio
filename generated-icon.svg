<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="pyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="25" cy="25" r="23" fill="url(#pyGradient)" stroke="#FFF" stroke-width="1" />
  
  <!-- PT letters (PojithaTech) -->
  <text x="13" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PT</text>
  
  <!-- Code braces symbol {/} -->
  <g transform="translate(12, 27) scale(0.7)">
    <!-- Left brace { -->
    <path d="M0,0 C5,0 5,5 5,10 C5,15 0,15 5,20 C5,25 5,30 0,30" stroke="#FFD43B" stroke-width="2.5" fill="none" />
    
    <!-- Slash / -->
    <line x1="15" y1="0" x2="15" y2="30" stroke="white" stroke-width="2.5" />
    
    <!-- Right brace } -->
    <path d="M30,0 C25,0 25,5 25,10 C25,15 30,15 25,20 C25,25 25,30 30,30" stroke="#FFD43B" stroke-width="2.5" fill="none" />
  </g>
</svg>
